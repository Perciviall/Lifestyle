<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercise Website</title>
</head>

<body>
  <h1>Exercise Website</h1>

  <h2>Calorie Intake</h2>
  <form id="calorie-form">
    <label for="meal-name">Meal Name:</label>
    <input type="text" id="meal-name" required>

    <label for="calories">Calories:</label>
    <input type="number" id="calories" required>

    <button type="submit">Add</button>
  </form>

  <h2>Exercise Plan</h2>
  <form id="exercise-form">
    <label for="exercise-name">Exercise Name:</label>
    <input type="text" id="exercise-name" required>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" required>

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Add</button>
  </form>

  <h3>Calorie Intake Records</h3>
  <ul id="records-list"></ul>

  <h3>Exercise Plan Calendar</h3>
  <div id="exercise-calendar">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Duration</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="exercise-calendar-body"></tbody>
    </table>
  </div>

  <script src="java.js"></script>
</body>

</html>
