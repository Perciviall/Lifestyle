<!DOCTYPE html>
<html>
<head>
  <title>My Exercise Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Exercise Tracker</h1>

  <h2>Calorie Intake</h2>
  <form id="calorie-form">
    <label for="meal-name">Meal Name:</label>
    <input type="text" id="meal-name" required>
    <label for="calories">Calories:</label>
    <input type="number" id="calories" required>
    <button type="submit">Add</button>
  </form>
  <h3>Calorie Records</h3>
  <ol id="records-list"></ol>

  <h2>Exercise Plan</h2>
  <form id="exercise-form">
    <label for="exercise-name">Exercise Name:</label>
    <input type="text" id="exercise-name" required>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" required>
    <label for="notes">Notes:</label>
    <input type="text" id="notes">
    <label for="exercise-date">Exercise Date:</label>
    <input type="date" id="exercise-date" required>
    <button type="submit">Add</button>
  </form>
  <h3>Exercise Calendar</h3>
  <ul id="exercise-calendar"></ul>

  <script src="java.js"></script>
</body>
</html>
